<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/encrypt-fav-one.ico" type="image/x-icon" />
    <title>Encriptador - One</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <header>
          <img
            class="logo-img"
            src="./images/encrypt-logo-one.webp"
            alt="logo encriptador de texto"
          />
          <h1>Encriptador de texto</h1>
        </header>
        <main>
          <div id="button-box">
            <p id="encrypt-button" class="button-crypt">Criptografar</p>
            <p id="descrypt-button" class="button-crypt">Descriptografar</p>
          </div>
          <div id="input-box" style="display: none">
            <textarea
              id="text-input"
              rows="8"
              cols="80"
              placeholder="Digite seu texto aqui..."
            ></textarea>
            <div class="input-buttons">
              <p
                id="send-button"
                class="button-input"
                style="display: none"
              ></p>
              <p id="back-button" class="button-crypt">Voltar</p>
            </div>
          </div>

          <div id="result-box" style="display: none">
            <h3 class="result"></h3>
            <div class="input-buttons">
              <p id="copy-button">Copiar</p>
              <p id="back-result-button" class="button-crypt">Voltar</p>
            </div>
          </div>
        </main>
        <footer>
          <h4>Karla Oshikawa - Challenge ONE</h4>
          <a
            href="https://github.com/karlaoshikawa/alura-one-encriptador"
            target="_blank"
            rel="noopener noreferrer"
            alt="Karla Oshikawa Github Repositorio"
          >Github do Projeto</a>
        </footer>
      </div>
      <aside>
        <img
          class="cat-img"
          src="./images/cat-thinking.jpeg"
          alt="gatinho estilo fantasia com olhos grandes pensando"
        />
      </aside>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
